<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Billy Lee" />
  <meta name="description" content="Learn JavaScript" />
  <title>Project 3</title>
  <link rel="stylesheet" href="./style.css" />

  <head>
    <title>Bill's Helper</title>
    <!-- javascript function -->
    <script src="./assignment.js"></script>
  </head>

  <body>
    <!-- BMI comparison -->
    <div>
      <h1>BMI Calculator and Temperature Converter</h1>

      <div class="tool-container">
        <h2>BMI Calculator</h2>
        <p>
          Enter the weight and height of two persons to calculate their BMI:
        </p>

        <div>
          <label for="weight1">Person 1 Weight (lbs): </label>
          <input type="number" id="weight1" />
          <label for="height1">Person 1 Height (ft): </label>
          <input type="number" id="height1" />
          <button onclick="calculateBMI()">Calculate BMI</button>
          <p id="bmi-result-1"></p>
        </div>

        <div>
          <label for="weight2">Person 2 Weight (lbs): </label>
          <input type="number" id="weight2" />
          <label for="height2">Person 2 Height (ft): </label>
          <input type="number" id="height2" />
          <button onclick="calculateBMI()">Calculate BMI</button>
          <p id="bmi-result-2"></p>
        </div>

        <p id="comparison-result"></p>
      </div>

      <div class="tool-container">
        <h2>Temperature Converter</h2>
        <p>Enter a temperature in Celsius to convert it to Fahrenheit:</p>

        <div>
          <label for="celsius">Celsius: </label>
          <input type="number" id="celsius" />
          <button onclick="convertTemperature()">Convert</button>
          <p id="fahrenheit-result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
