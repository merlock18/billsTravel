<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Doe">
    <meta name="description" content="Learn HTML">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="grid-contact">
    <div class="grid-info left">
      <br/>
      <br/>
      <p class="indent">Fan? Drop a note.</p>
      <dl>
          <dd><img src="https://cdn-icons-png.flaticon.com/512/3654/3654978.png"> <a>New York City, US</a></dd>
          <dd><img src="images/logos/phone.png"> <a href="tel:800-999-999">1(800)-999-9999 </a> </dd>
          <dd><img src="images/logos/email.png"> <a href="mailto:bill@billtravel.com">Email to: Bill Travel</a> </dd>
        
      </dl>
    </div>

    <div class="grid-info left">
          <h4>Contact</h4>
          <p> <em>We love our fans!</em></p>
          <form action="index.html">
            <input type="text" id="name" name="name" placeholder="Your name..">
            <input type="text" id="email" name="email" placeholder="You email name.."> 
            <br/>
            <textarea style="width:90%; height:150px;">
            Write your comment something..
            </textarea>
            <br/>
            <input type="submit" value="Send" style="float: right; margin-right: 5%;">
          </form>
      </div>
    </div>
</div>

</body>
</html>
