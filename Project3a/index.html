<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="John Doe">
        <meta name="description" content="Learn CSS">
        <title>Modal Window</title>
        <link rel="stylesheet" href="style.css">
      </head>

    <body>
        <h1>CSS Modal Window Example</h1>
        <div class="row">
            <div class="column">
                <img src="img/1006694.jpg" alt="Image">
                <a href="#modal1" class="btn">Open Modal Window 1</a>
            </div>
            <div class="column">
                <img src="img/burst-kitchen-308201.jpg" alt="Image">
                <a href="#modal2" class="btn">Open Modal Window 2</a>
            </div>
        </div>

        <div id="modal1" class="modal-wrapper">
            <div class="modal-content">
                <img src="https://via.placeholder.com/500x300" alt="Placeholder Image">
                <h2>Modal Window 1 Title</h2>
                <p>Modal window 1 content goes here.</p>
                <textarea placeholder="Enter text here..."></textarea>
                <a href="#" class="btn">Close</a>
            </div>
        </div>

        <div id="modal2" class="modal-wrapper">
            <div class="modal-content">
                <img src="https://via.placeholder.com/500x300" alt="Placeholder Image">
                <h2>Modal Window 2 Title</h2>
                <p>Modal window 2 content goes here.</p>
                <textarea placeholder="Enter text here..."></textarea>
                <a href="#" class="btn">Close</a>
            </div>
        </div>

        <div id="footer">
            <p>2023 @ Project | Billy L </p>
        </div>
    
        </div>
    </body>
  
</html>
